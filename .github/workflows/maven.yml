name: Maven build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dcheckstyle.skip=true -Dskiptests=true

      - name: Store artifact
        uses: actions/upload-artifact@v2
        with:
          name: Cloud file storage jar build
          path: target/task-tracker-api-0.0.1-SNAPSHOT.jar
